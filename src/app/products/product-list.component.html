<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: </h4>
            </div>
        </div>

        <div class="table-responsive">
            <table class='table' *ngIf='products && products.length'>        
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='toggleImage()'>
                             {{ showImage ? 'Hide' : 'Show'}} Image <!-- if image at true show image, else hide-->
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Racing</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let product of products">
                        <td>
                            <img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'> <!-- Determinate the size in image of file product-list.component.ts-->
                        </td>
                        <td>{{ product.productName}}</td>
                        <td>{{ product.productCode}}</td>
                        <td>{{ product.releaseDate}}</td>
                        <td>{{ product.price}}</td>                        
                        <td>{{ product.starRating}}</td>

                    </tr>


                </tbody>
            </table>
        </div>

    </div>
</div>
